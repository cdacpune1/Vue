<!DOCTYPE html>
<head>
    <meta charset=" utf-8">
    <title> Computed_properties</title>
<script src="https://unpkg.com/vue"></script>
   
</head>
<body>
   <div id="d1">
<h1>Computed_properties</h1>
<button v-on:click="a++">Add in A</button>
<button v-on:click="b++">Add in B</button>

<p>A:-{{a}}</p>
<p>B:-{{b}}</p>
<p>Age + A = {{addtoA}}</p>
<p>Age + B = {{addtoB}}</p>

</div>
    <script src = "./VueJs/sample.js"></script>
</body>
</html>
