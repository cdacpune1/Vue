<!DOCTYPE html>
<head>
    <meta charset=" utf-8">
    <title> Vue_Binding</title>
<!-- <link href="style.css" rel="stylesheet"/> -->
<script src="https://unpkg.com/vue"></script>
   
</head>
<body>
    <style>
    .active{
        color:violet;
            }
    </style>
    <div id = "d1">
        <h1>Data Binding</h1>
<a v-bind:href="website">Ninja</a><br>
<p v-html = "webtag"></p> <!--binding html tag -->

<input type="text" v-bind:value = "job"/>
 <div v-bind:class = "{active: isactive}"><b>{{name}}</b></div> <!-- binding html classes -->

 <h3>TextBox</h3>
 <input v-model = "nm" placeholder="Enter name"/>
 <h3>Name Entered is:{{nm}}</h3>
 <hr/>
 <h3>TextArea</h3>
<textarea v-model = "txtmsg" placeholder="Add details"></textarea>
<h1><p> TextEntered is:{{txtmsg}}</p></h1>
<hr/>
<h3>Checkbox</h3>
<input type="checkbox" id="checkbox" v-model = "checked">{{checked}}


</div>
    <script src = "./VueJs/sample.js"></script>
</body>
</html>
